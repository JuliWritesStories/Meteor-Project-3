  <script>
    // Get the header content from local storage
    var headerContent = localStorage.getItem('headerContent');
    if (headerContent) {
      document.querySelector('header headerContent').textContent = headerContent;
    }
  
    // Save the header content to local storage when it changes
    document.querySelector('header headerContent').addEventListener('input', function() {
      localStorage.setItem('headerContent', this.textContent);
    });
  </script>
